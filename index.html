<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دخول ❤️</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: Arial, sans-serif;
      direction: rtl;
      overflow: hidden;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .login-box h1 {
      color: #e63946;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #e63946;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #d62828;
    }

    .heart {
      position: fixed;
      bottom: 0;
      font-size: 18px;
      animation: float 4s linear forwards;
      z-index: 1;
    }

    @keyframes float {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>❤️ دخول لخوخه</h1>
    <input type="password" id="password" placeholder="الباسورد">
    <button onclick="login()">دخول</button>
  </div>
<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }
</script>
  <script>
    
    function login() {
      const password = document.getElementById("password").value;

      if (password === "0512") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "login.html"; // ✅ الإصلاح الوحيد
      } else {
        alert("الباسورد غلط الدخول لخلود بس ❤️");
      }
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }, 500);
  </script>

</body>
</html>
